        <script>
            window.$docsify = {
                /* docsify设置 */
                // 网站左侧边栏名称
                name: "<font style='color:black;font-size:14pt;' face='华文彩云'>⭐Yi Ding's Website⭐</font>",
                // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址（感觉占地方不美观，所以不要了）
                /* repo: 'https://github.com/YiDingg', */
                // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
                loadSidebar: true,
                // 左侧边栏最大支持渲染的标题层级
                maxLevel: 1, // 这里设置为0是为了防止与侧边栏折叠插件产生冲突(但好像仍然冲突?-->已解决)
                // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级
                subMaxLevel: 0,
                // 左侧边栏自动展开深度
                sidebarDisplayLevel: 1,
                alias: {
                    "/.*/_sidebar.md": "/_sidebar.md",
                },
                // 导航栏, _navbar.md文件, 手机端导航栏会收缩到侧边栏形成冲突, 因此不开启
                loadNavbar: false,
                // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
                coverpage: true,
                onlyCover: true,
                // 小屏设备下合并导航栏到侧边栏
                mergeNavbar: true,
                // 在滚动到指定的锚点时，距离页面顶部有一定空间
                topMargin: 90,
                // 自定义notfound页面
                notFoundPage: "my404.md",
                // 超链接、左右侧边栏的选中颜色
                themeColor: "#3F51B5",
                // 侧边栏网页Logo(logo和name只能设置一个)
                /* logo: "static\\assets\\ProfilePhoto.jpg  width=30%", */
                // 切换页面后自动跳转到页面顶部。
                auto2top: true,

                /* 代码块复制 */
                copyCode: {
                    buttonText: "Copy",
                    errorText: "Error",
                    successText: "Copied",
                },

                /* 搜索 */
                search: {
                    maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                    paths: "auto", // 注意：仅适用于 paths: 'auto' 模式
                    placeholder: "搜索",
                    // 支持本地化
                    placeholder: {
                        "/zh-cn/": "搜索",
                        "/": "Type to search",
                    },
                    noData: "no results",
                    depth: 5,
                    hideOtherSidebarContent: true,
                    namespace: "Docsify-Guide",
                },

                /* 页面右侧 TOC */
                toc: {
                    scope: ".markdown-section",
                    headings: "h2, h3, h4, h5, h6",
                    title: "Toc",
                },

                /* tab选项卡 */
                tabs: {
                    persist: true, //defult
                    sync: true, //defult
                    theme: "classic", //defult
                    tabComments: true, //defult
                    tabHeadings: true, //defult
                },

                /* alerts提示 */
                // note tip warning attention https://github.com/fzankl/docsify-plugin-flexible-alerts
                "flexible-alerts": {
                    style: "callout",
                },

                /* 页面最近修改时间 */
                timeUpdater: {
                    text: "<div align='right' width='100%' style='color:gray;font-size:12px;margin-top:50px;'> Last updated time: {docsify-updated}</div>",
                    formatUpdated: "  {YYYY}.{MM}.{DD} {HH}:{mm}",
                },

                /* 回到顶部 */
                docsifyBackTop: {
                    size: 32, // 组件大小，默认值32
                    bottom: 15, // 组件底部偏移距离，默认值15
                    right: 15, // 数值，组件右侧偏移距离，默认值15。
                    logo: "top", // logo:字符串或svg矢量图代码，默认为svg代码图标。
                    bgColor: "#42b983", // 背景颜色，#fff、pink等，logo为svg图标时，不填。
                },

                /* plantuml画图集成 */
                plantuml: {
                    skin: "default",
                },

                /* md远程导入插件 */
                remoteMarkdown: {
                    tag: "rmd",
                },

                /* Gitalk评论 */
                /*             gitalk: {
                            clientID: 'Ov23litwsqgUWqHQTZKn',

                giscus: {
                    repo: "YiDingg/Comment",
                    repoId: "R_kgDOMJOx-A",
                    category: "Announcements",
                    categoryId: "DIC_kwDOMJOx-M4CgFdB",
                    mapping: "url",
                    strict: "1",
                    reactionsEnabled: "1",
                    emitMetadata: "0",
                    inputPosition: "top",
                    theme: "light",
                    lang: "zh-CN",
                    loading: "lazy",
                },

                /* 不蒜子显示网站访问量 */
                busuanzi: true,

                /* 代码块折叠 */
                hideCode: {
                    scroll: true, // Enable scrolling

                /* 幻灯片 */
                /*             pagination: {

                /*             share: {

                chat: {

                /*             plugins: [

                footer: {

        <style>
            .tab-badge {
                position: absolute;
                top: 0;
                right: 0;
                transform: translate(35%, -45%);
                padding: 0.25em 0.35em;
                border-radius: 3px;
                background: red;
                color: white;
                font-family: sans-serif;
                font-size: 11px;
                font-weight: bold;
            }

            .docsify-tabs__tab--active[data-tab="active state"] {
                box-shadow: none;
                background: #5452ea88;
                color: white;
            }

            .docsify-tabs__tab--active[data-tab="wow!"] {
                box-shadow: none;
                background: #5452ea88;
                color: white;
            }

            .docsify-tabs__content[data-tab-content="active state"] {
                background-image: linear-gradient(
                    0deg,
                    #abaad1 0%,
                    #5452ea88 100%
                );
            }

            .docsify-tabs__content[data-tab-content="active state"] p strong {
                color: white;
            }

            .docsify-tabs__content[data-tab-content="wow!"] {
                background-image: linear-gradient(
                    0deg,
                    #abaad1 0%,
                    #5452ea88 100%
                );
            }

            .docsify-tabs__content[data-tab-content="wow!"] p strong {
                color: white;
            }

            .text {
                background: linear-gradient(to right, red 0%, purple 100%);
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
            }
        </style>
