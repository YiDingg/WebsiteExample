            maxLevel: 1,    // 这里设置为0是为了防止与侧边栏折叠插件产生冲突(但好像仍然冲突?)

            subMaxLevel: 0,
            // 左侧边栏自动展开深度
            sidebarDisplayLevel: 0,     
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md',

            // 导航栏, _navbar.md文件, 手机端导航栏会收缩到侧边栏形成冲突, 因此不开启
            loadNavbar: false,

            coverpage: true,

            mergeNavbar: true,

            topMargin: 90,
